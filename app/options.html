  <body>
    <h4>Automatic mode</h4>
    <em>Automatic mode updates your count daily from your start date.
        When you're in automatic mode, only click the button if you need
        to reset. Otherwise, the badge is updated automatically.</em>
    <br>
    <input type='checkbox' name='automatic' id='automatic'>
    <label for='automatic'>Automatic Mode</label>

    <div id='manual-options'>
      <h3>Set your count</h3>
      <label for='count'>New count:</label>
      <input id='count' name='count' type='number'>
      <button id='store-count'>Set</button>
    </div>

    <div id='automatic-options'>
      <h3>Set your start date</h3>
      <label for='start-date'>Start date:</label>
      <input type='date' id='start-date' name='start-date'>
    </div>
    <!-- build:js scripts/options-vendor.js -->

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <!-- build:js scripts/shared.js -->
    <script src="scripts/shared.js"></script>
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
